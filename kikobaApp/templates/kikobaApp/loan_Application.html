{% extends "base.html" %}

{% block page_title %}Kikoba Loan Application{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Kikoba Loan Application</h5>
        </div>
        <div class="card-body">
          <form action="{% url 'loan' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="amount">Loan Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter loan amount" required>
            </div>
            <div class="form-group">
              <label for="purpose">Purpose of Loan</label>
              <textarea class="form-control" id="purpose" name="purpose" placeholder="Enter purpose of the loan" required></textarea>
            </div>
            <div class="form-group">
              <label for="duration">Loan Duration (in months)</label>
              <input type="number" class="form-control" id="duration" name="duration" placeholder="Enter loan duration" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
